<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Список Предметов</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h1>Управление Предметами</h1>
<a th:href="@{/}">Назад на главную</a>

<div sec:authorize="hasAnyRole('ADMIN', 'TEACHER')">
    <a th:href="@{/subjects/new}">Добавить новый предмет</a>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Преподаватель (ID)</th>
            <th>Расписание</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="subject : ${subjects}">
            <td th:text="${subject.id}"></td>
            <td th:text="${subject.name}"></td>
            <td th:text="${subject.teacher}"></td>
            <td th:text="${subject.schedule}"></td>
            <td>
                <a th:href="@{/subjects/edit/{id}(id=${subject.id})}">Редактировать</a>
                <form th:action="@{/subjects/delete/{id}(id=${subject.id})}" method="post" style="display:inline;">
                    <button type="submit" onclick="return confirm('Удалить предмет?')">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div sec:authorize="!hasAnyRole('ADMIN', 'TEACHER')">
    <p>Доступ запрещён! Только администраторы или преподаватели могут управлять предметами.</p>
</div>
</body>
</html>
