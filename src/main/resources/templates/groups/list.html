<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Список Пользователей</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h1>Управление Пользователями</h1>
<a th:href="@{/}">Назад на главную</a>

<div sec:authorize="hasRole('ADMIN')">
    <a th:href="@{/users/new}">Добавить нового пользователя</a>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Логин</th>
            <th>Роль</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.role}"></td>
            <td>
                <a th:href="@{/users/edit/{id}(id=${user.id})}">Редактировать</a>
                <form th:action="@{/users/delete/{id}(id=${user.id})}" method="post" style="display:inline;">
                    <button type="submit" onclick="return confirm('Удалить пользователя?')">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div sec:authorize="!hasRole('ADMIN')">
    <p>Доступ запрещён! Только администраторы могут управлять пользователями.</p>
</div>
</body>
</html>
