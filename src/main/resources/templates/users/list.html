<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <link rel="stylesheet" href="/css/style.css">
    <!-- Assuming Bootstrap for tables/buttons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>User List</h1>

    <!-- Navigation or back button -->
    <a href="/" class="btn btn-secondary">Back to Home</a>

    <!-- Add new user button, only for ADMIN -->
    <sec:authorize access="hasRole('ADMIN')">
        <a href="/users/new" class="btn btn-primary">Add New User</a>
    </sec:authorize>

    <!-- Table of users -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Role</th>
            <th>Group (if Student)</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.role}"></td>
            <td th:text="${user.groupId != null ? user.groupId : 'N/A'}"></td>
            <td>
                <!-- View details (accessible to all logged-in users) -->
                <a th:href="@{/users/{id}(id=${user.id})}" class="btn btn-info btn-sm">View</a>

                <!-- Edit/Delete only for ADMIN -->
                <sec:authorize access="hasRole('ADMIN')">
                    <a th:href="@{/users/{id}/edit(id=${user.id})}" class="btn btn-warning btn-sm">Edit</a>
                    <form th:action="@{/users/{id}/delete(id=${user.id})}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Delete this user?')">Delete</button>
                    </form>
                </sec:authorize>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- If no users -->
    <p th:if="${#lists.isEmpty(users)}">No users found.</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
