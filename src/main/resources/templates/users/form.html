<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${user.id != null ? 'Edit User' : 'Add User'}"></title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 th:text="${user.id != null ? 'Edit User' : 'Add New User'}"></h1>

    <!-- Back button -->
    <a href="/users" class="btn btn-secondary">Back to List</a>

    <!-- Form -->
    <form th:action="${user.id != null ? @{/users/{id}/edit(id=${user.id})} : @{/users/new}}" method="post" th:object="${user}">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" th:field="*{username}" required>
        </div>

        <!-- Password: Only show on create, or empty on edit -->
        <div class="mb-3" th:if="${user.id == null or #strings.isEmpty(user.password)}">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" required>
        </div>

        <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select class="form-select" id="role" th:field="*{role}" required>
                <option value="STUDENT">Student</option>
                <option value="TEACHER">Teacher</option>
                <option value="HEAD_STUDENT">Head Student</option>
                <option value="ADMIN">Admin</option>
            </select>
        </div>

        <!-- Group ID: Only for STUDENT or HEAD_STUDENT -->
        <div class="mb-3" th:if="${user.role == 'STUDENT' or user.role == 'HEAD_STUDENT'}">
            <label for="groupId" class="form-label">Group ID</label>
            <input type="number" class="form-control" id="groupId" th:field="*{groupId}" required>
        </div>

        <button type="submit" class="btn btn-primary" th:text="${user.id != null ? 'Update' : 'Create'}"></button>
    </form>

    <!-- Error messages if any -->
    <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
        <ul>
            <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
        </ul>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
