<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>User Profile</h1>

    <!-- Back button -->
    <a href="/users" class="btn btn-secondary">Back to List</a>

    <!-- Profile details -->
    <div th:if="${user != null}" th:object="${user}">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="*{username}"></h5>
                <p class="card-text"><strong>Role:</strong> <span th:text="*{role}"></span></p>
                <p class="card-text" th:if="*{role == 'STUDENT' or *{role == 'HEAD_STUDENT'}"><strong>Group ID:</strong> <span th:text="*{groupId}"></span></p>
                <!-- Add more fields if your User.java has them, like email or full name -->
            </div>
        </div>

        <!-- Edit button: Only for the user themselves or ADMIN -->
        <sec:authorize access="hasRole('ADMIN') or @userService.isCurrentUser(#user.id, authentication.name)">
            <a th:href="@{/users/{id}/edit(id=*{id})}" class="btn btn-warning mt-3">Edit Profile</a>
        </sec:authorize>
    </div>

    <!-- If user not found -->
    <div th:if="${user == null}" class="alert alert-danger">
        <p>User not found or access denied.</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
